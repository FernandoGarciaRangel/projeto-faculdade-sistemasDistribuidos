<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Rei Leão - Quiz Game</title>
    <link rel="stylesheet" href="pag3.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../imagens/disney-logo 1.png" alt="Logo Disney" class="logo-disney">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">JOGOS</a></li>
                    <li><a href="#">MÚSICA</a></li>
                    <li><a href="#">MAIS</a></li>
                </ul>
            </nav>

        </header>

        <main>
            <h1>O REI LEÃO</h1>
            <p class="subtitle">quiz game</p>
            
            <div class="quiz-box">
                <div class="quiz-header">
                    <span class="question-number">Pergunta XXX</span>
                    <span class="score">Acertos: 0</span>
                </div>
                <div class="options-grid">
                    <div class="option">A</div>
                    <div class="option">B</div>
                    <div class="option">C</div>
                    <div class="option">D</div>
                </div>
                <div class="button-group">
                    <button class="btn skip-btn">Pular</button>
                    <button class="btn next-btn">Próxima</button>
                </div>
                <a href="../pag4/pag4.html">Botão pra próxima pag, Depois tirar</a>
            </div>
        </main>

        <footer>
            <ul>
                <li><a href="#">Políticas de privacidade</a></li>
                <li><a href="#">Proteção de Dados</a></li>
